<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#00324a">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#00324a">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#00324a">

    <!-- implementacion de bibliotecas de bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- en este pequeño bloque se importo los elementos neceasrios de bootstrap -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="css/partials/globales.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-gestor.css">
    <link rel="stylesheet" href="fonts/gs-icofont/style.css">
</head>

<body>
    <header>
        <nav class="side-nav">
            <div class="logo-container">
                <i class="icono-logo"></i>
                <span class="titulo">Gestor de Stock</span>
            </div>
            <div class="actions">
                <ul class="option-container">
                    <li>
                        <button id="bt-ventas" class="menuItem">
                            <i class="icono-ventas"></i>
                            <span>Ventas</span>
                        </button>
                    </li>
                    <li>
                        <button id="bt-stock" class="menuItem">
                            <i class="icono-stock"></i>
                            <span>Stock</span>
                        </button>
                    </li>
                    <li>
                        <button id="bt-caja" class="menuItem">
                            <i class="icono-caja"></i>
                            <span>Caja</span>
                        </button>
                    </li>
                    <li>
                        <button id="bt-admin" class="menuItem active">
                            <i class="icono-admin"></i>
                            <span>Administración</span>
                        </button>
                    </li>
                </ul>

                <button id="btCambiarEmpleado" class="menuItem" data-toggle="modal" data-target="#modalCambioEmpleado">
                    <i class="icono-change"></i>
                    <span>Cambiar empleado</span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="cabecera-seccion">
            <div class="d-flex flex-row">
                <button id="toggleMenuButton">
                    <i class="icono-menu"></i>
                </button>
                <h2 class="titulo" id="titulo-seccion"></h2>
            </div>
            <div class="dropdown">
                <button id="bt-usuario" class="user-info" data-toggle="dropdown">
                    <img src="img/user.png" alt="Foto de perfil del usuario">
                    <span id="nombre-usuario">Usuario</span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="bt-usuario">
                    <li role="presentation">
                        <button class="dropdown-item" role="menuitem" tabindex="-1" data-toggle="modal"
                            data-target="#modalCambioEmpleado">
                            <i class="icono-change mr-1"></i>Cambiar empleado</button>
                    </li>
                    <li role="presentation">
                        <button id="bt-cerrarSesion" class="dropdown-item" role="menuitem" tabindex="-1"><i
                                class="icono-logout mr-1"></i>Cerrar sesion</button>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Modal Cambio de empleado-->
        <div class="modal fade" id="modalCambioEmpleado" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cambiar de empleado</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input class="form-control mb-2" type="password" placeholder="Ingrese su codigo">
                        <!-- <a class="formlink" href="ayuda.html">¿Se encuentra desorientado? Pinche aqui</a> -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Cambiar empleado</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal ingresar dinero a caja -->
        <div class="modal fade" id="modalIngresarDinero" tabindex="-1" aria-labelledby="bt-ingresarDinero"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ingresar dinero a caja</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="login-form container-fluid">
                            <span>Cantidad</span>
                            <div class="form-group input-container">
                                <i class="icono-dinero"></i>
                                <input class="form-control" type="email"
                                    placeholder="Ingrese la cantidad de dinero a ingresar">
                            </div>

                            <span>Razon</span>
                            <div class="form-group input-container">
                                <i class="icono-pregunta"></i>
                                <input class="form-control" type="password" placeholder="Ingrese la razon del ingreso">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Ingresar dinero</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal extraer dinero a caja -->
        <div class="modal fade" id="modalExtraerDinero" tabindex="-1" aria-labelledby="bt-extraerDinero"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Extraer dinero de la caja</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="login-form container-fluid">
                            <span>Cantidad</span>
                            <div class="form-group input-container">
                                <i class="icono-dinero"></i>
                                <input class="form-control" type="email"
                                    placeholder="Ingrese la cantidad de dinero a extraer">
                            </div>

                            <span>Razon</span>
                            <div class="form-group input-container">
                                <i class="icono-pregunta"></i>
                                <input class="form-control" type="password"
                                    placeholder="Ingrese la razon de la extraccion">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Extraer dinero</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <section id="ventas" class="tab-container" data-title="Ventas">

            </section>

            <section id="stock" class="tab-container" data-title="Stock">

            </section>

            <section id="caja" class="tab-container" data-title="Caja">

            </section>

            <section id="admin" class="tab-container" data-title="Administracion">
                <div class="contenedor-periodos">
                    <button id="semanal" class="boton">Semanal</button>
                    <button id="mensual" class="boton">Mensual</button>
                </div>
                <div id="graf-ingresos" class="grafico-ganancias container col-lg-10">
                    <canvas id="chart"></canvas>
                </div>

                <div class="contenedor-ingresos">
                    <div id="efectivo" class="ingresos">
                        <div class="grafico">
                            <canvas id="chart-efectivo"></canvas>
                        </div>
                        <div class="info">
                            <span class="valor">$9.999.999</span>
                            <p class="titulo">Efectivo</p>
                        </div>
                    </div>
                    <div id="debito" class="ingresos">
                        <div class="grafico">
                            <canvas id="chart-debito"></canvas>
                        </div>
                        <div class="info">
                            <span class="valor">$9.999.999</span>
                            <p class="titulo">Debito</p>
                        </div>
                    </div>
                    <div id="credito" class="ingresos">
                        <div class="grafico">
                            <canvas id="chart-credito"></canvas>
                        </div>
                        <div class="info">
                            <span class="valor">$9.999.999</span>
                            <p class="titulo">Credito</p>
                        </div>
                    </div>
                </div>
                <div class="d-flex mt-4 ml-4">
                    <button id="bt-ingresarDinero" class="boton mr-3" data-toggle="modal"
                        data-target="#modalIngresarDinero">Ingresar dinero a caja</button>
                    <button id="bt-extraerDinero" class="boton" data-toggle="modal"
                        data-target="#modalExtraerDinero">Extraer dinero de caja</button>
                </div>


            </section>
        </div>
    </main>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js'></script>
    <script src="js/graficos-administracion.js"></script>
    <script src="js/sideNavController.js"></script>
    <script src="js/validarRegistro.js"></script>

</body>

</html>
