<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#00324a">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#00324a">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#00324a">

    <!-- implementacion de bibliotecas de bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- en este pequeño bloque se importo los elementos neceasrios de bootstrap -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="css/style-gestor.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/gs-icofont/style.css">
</head>

<body>
    <header>
        <nav class="side-nav">
            <div class="logo-container">
                <i class="icono-logo"></i>
                <span class="titulo">Gestor de Stock</span>
            </div>

            <ul class="option-container">
                <li>
                    <button id="bt-ventas" class="menuItem">
                        <i class="icono-ventas"></i>
                        <span>Ventas</span>
                    </button>
                </li>
                <li>
                    <button id="bt-stock" class="menuItem">
                        <i class="icono-stock"></i>
                        <span>Stock</span>
                    </button>
                </li>
                <li>
                    <button id="bt-caja" class="menuItem">
                        <i class="icono-caja"></i>
                        <span>Caja</span>
                    </button>
                </li>
                <li>
                    <button id="bt-admin" class="menuItem active">
                        <i class="icono-admin"></i>
                        <span>Administración</span>
                    </button>
                </li>
            </ul>

            <button id="btCambiarEmpleado" class="menuItem">
                <i class="icono-change"></i>
                <span>Cambiar empleado</span>
            </button>
        </nav>
    </header>

    <main>
        <button id="toggleMenuButton">
            <i class="icono-menu"></i>
        </button>

        <!-- ACA EMPIEZA "CREAR VENTAS" -->
        <section id="ventas" class="tab-container">
            <!-- ACA EMPIEZA "VENTANA MODAL" -->
            <div class="container">
                <div class="modal fade" tabindex="-1" id="modal1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header cabecera-modal">
                                CREAR VENTA
                            </div>
                            <div class="modal-body">
                                <div>
                                    <div>
                                        <i class="icono-billete"></i>
                                        <label>Efectivo</label>
                                        <input class="caja-efectivo" type="text" placeholder="Total: $">
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <i class="icono-tarjeta"></i>
                                        <label>Debito</label>
                                        <label style="margin-left: 60px;">Paga con:</label>
                                        <input class="caja-debito" type="text" placeholder="">
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <i class="icono-tarjeta"></i>
                                        <label>Credito</label>
                                        <input class="caja-credito" type="text" placeholder="Vuelto: $">
                                    </div>
                                </div>
                            </div>
                            <div class="model-footer div-btn-modal">
                                    <button class="btn-modal" data-dismiss="modal">Cancelar</button>
                                    <button class="btn-modal">Finalizar venta</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#modal1">vm</button>
            <!-- ACA TERMINA "VENTANA MODAL" -->

            <div class="container">  
                <form name="buscador">
                    <div class="buscador">
                        <i style="margin: 10px;" class="icono-lupa"></i>
                        <input type="search" class="form-control" placeholder="Buscar Producto"> 
                    </div> 
                </form>
            </div>

            <div class="tbls-ventas">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Producto</th>
                            <th>Precio</th>
                        </tr>
                        <tr>
                            <td>10</td>
                            <td>Art 10</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td>20</td>
                            <td>Art 20</td>
                            <td>200</td>
                        </tr>
                        <tr>
                            <td>30</td>
                            <td>Art 30</td>
                            <td>300</td>
                        </tr>
                    </thead>
                </table>                
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio Unitario</th>
                            <th>Precio Total</th>
                        </tr>
                        <tr>
                            <td>Art 10</td>
                            <td>1</td>
                            <td>100</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td>Art 20</td>
                            <td>1</td>
                            <td>200</td>
                            <td>200</td>
                        </tr>
                        <tr>
                            <td>Art 30</td>
                            <td>1</td>
                            <td>300</td>
                            <td>300</td>
                        </tr>
                    </thead>
                </table>                
            </div>
            <div>
                <label class="label-prueba">Total: $600</label>
            </div>
        </section>
        <!-- ACA TERMINA "CREAR VENTAS" -->

        <section id="stock" class="tab-container">

        </section>

        <section id="caja" class="tab-container">

        </section>

        <section id="admin" class="tab-container">

        </section>
    </main>

    <script src="js/sideNavController.js"></script>
</body>

</html>
